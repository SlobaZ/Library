<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<br/>

<div class="container">
<br/>
<form th:action="@{/books}" method="get">
    <button class="btn btn-lg btn-primary btn-block" type="Submit">GO BACK</button>
</form>
    <h2>Edit Linija</h2>
    <form action="#" th:action="@{/admin/editBook}" method="post" th:object="${book}" enctype="multipart/form-data">
        Code:<br/>
        <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="validation-message">Code</label>
        <input type="text" class="form-control" id="code" th:field="*{code}" placeholder="Code"/>
        <br/>
        Name:<br/>
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"/>
        <br/>
        Number Of Pages:<br/>
        <label th:if="${#fields.hasErrors('numberOfPages')}" th:errors="*{numberOfPages}" class="validation-message">Number Of Pages</label>
        <input type="number" class="form-control" id="numberOfPages" th:field="*{numberOfPages}"  placeholder="Number Of Pages"/>
        <br/>
        Date Of Publication:<br/>
        <label th:if="${#fields.hasErrors('dateOfPublication')}" th:errors="*{dateOfPublication}" class="validation-message">Date Of Publication</label>
        <input type="text" class="form-control" id="dateOfPublication" th:field="*{dateOfPublication}" placeholder="Date Of Publication"/>
      	<br/>
      	Quantity:<br/>
        <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="validation-message">Quantity</label>
        <input type="text" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Quantity"/>
        <br/>
      	<div class="zaSelect">
        Author:<br/>
        <select th:field="*{author.id}">
           	<option value=""> -- </option>
    		<option th:each="author: ${authors}"
             		th:value="${author.id}"
             		th:text="${author.name}"/>
		</select>
		</div>
        <br/>
        <input type="hidden" id="id" th:field="*{id}">
        <br/>
        <button type="submit" class="btn btn-info">Edit</button>
        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
    </form>
</div>

	<script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>
	<script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>

</body>
</html>
